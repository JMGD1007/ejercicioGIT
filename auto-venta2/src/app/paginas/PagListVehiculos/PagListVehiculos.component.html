<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="card">
  <div class="card-header">
    LISTA DE VEHICULOS
  </div>

  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Filtro:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Marca" [(ngModel)]="filtro" (blur)="consultaVehiculos()">
        
      </div>
    </div>
    <div class="col-12">
        FILTRADO POR: {{filtro}}
    </div>

    <div class="row">
      <div class="col-2">
        <a [routerLink]="['/vehiculo']" class="btn btn-info">NUEVO VEHÍCULO</a>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                <button class="btn btn-success btn-xs" 
                [ngClass]="{'btn-success': mostrarImagen, 'btn-warning':!mostrarImagen}"
                (click)="mostrar()" [innerText]="mostrarImagen ? 'Mostrar Imagen': 'Ocultar Imagen' "></button>
              </th>
              <th>CODIGO</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>AÑO</th>
              <th>COLOR</th>
              <th>KILOMETRAJE</th>
              <th>PRECIO</th>
              <th>CALIFICACION</th>
              <th>OP</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaVehiculos">
              <td><img [src]="item.foto" style="width: 200px;" *ngIf="this.mostrarImagen"></td>
              <td>
                <a [routerLink]="['/vehiculos/'+item.codigo]">{{item.codigo}}</a>
              </td>
              <td>{{item.marca}}</td>
              <td>{{item.modelo | lowercase | aEspacio:'-' }}</td>
              <td [innerText]="item.anio">2023</td>
              <td>{{item.color}}</td>
              <td>{{item.kilometraje}}</td>
              <td>{{item.precio | currency}}</td>
              <td>
                <app-calificacion [calificacion]="item.calificacion" (accion)="recepcion($event)"></app-calificacion>
              </td> 
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-danger" (click)="eliminar(item.codigo)">Eliminar</button>
                </div>
              </td>
            </tr>    
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
