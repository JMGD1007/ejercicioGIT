<p *ngIf="vehiculo">
  {{vehiculo.marca}} 
</p>

<form>
  <div class="row">
    <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Codigo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="codigo" [(ngModel)]="codigo" readonly>           
          </div>
        </div>

      <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="marca" [(ngModel)]="marca">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="modelo" [(ngModel)]="modelo">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">AÃ±o:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="anio" [(ngModel)]="anio" >
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="kilometraje" [(ngModel)]="kilometraje">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Precio:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="precio" [(ngModel)]="precio">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Calificacion:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="staticCodigo" name="calificacion" [(ngModel)]="calificacion">
          </div>
        </div>
  </div>

  <div class="row">
      <div class="col-3">
          <button class="btn btn-info" (click)="guardar()">Guardar</button>
      </div>

  </div>

</form>
